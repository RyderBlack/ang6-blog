<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
          <label for="title">
            Post title:
          </label>
          <input type="text" id="title" class="form-control" name="title" ngModel required>
        </div>

        <div class="form-group">
          <label for="content">
            Post content:
          </label>
          <input type="textarea" id="content" class="form-control" name="content" ngModel required>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Publish</button>
      </form>
    </div>
  </div>
</div>
